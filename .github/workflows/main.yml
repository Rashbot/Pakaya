name: Node.js CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    env:
      SESSION_ID: PRABATH-MD~UaM1kLyA#MM7pFOqN5fRFXz-cD0FYpGd1bFFZA8F3t-xJXD9GoHg
      GITHUB_AUTH_TOKEN: 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
      BOT_NUMBER: 94776274031

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
